server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: 존재하지 않는 경로는 index.html로
  location / {
    try_files $uri /index.html;
  }

  # OAuth 성공/실패 페이지는 프론트에서 렌더 (실제 콜백/authorize 프록시는 duckon-proxy가 처리)
  location = /oauth2/success { try_files $uri /index.html; }
  location = /oauth2/failure { try_files $uri /index.html; }

  # 보안: 숨김 파일 차단(선택)
  location ~ /\. { deny all; }

  # 성능: 정적 gzip (선택)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
