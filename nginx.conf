server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: 없는 경로는 index.html로
  location / {
    try_files $uri /index.html;
  }

  # OAuth 성공/실패 페이지는 프론트에서 렌더
  location = /oauth2/success { try_files $uri /index.html; }
  location = /oauth2/failure { try_files $uri /index.html; }

  # ----- API 프록시 (duckon-app-dev:8080) -----
  # 프론트 코드에서는 반드시 fetch('/api/...') 로 호출
  location /api/ {
    proxy_pass http://duckon-app-dev:8080;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 80;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ----- WebSocket (필요 시 /ws-chat 같은 경로) -----
  location /ws-chat {
    proxy_pass http://duckon-app-dev:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header Origin $http_origin;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_buffering off;
  }

  # 보안: 숨김 파일 차단(선택)
  location ~ /\. { deny all; }

  # 성능: 정적 gzip (선택)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
